# Logging levels (highest to lowest): SEVERE, WARNING, INFO, CONFIG, FINE, FINER, FINEST, ALL, OFF

# Set the global log level (default for all loggers)
.level = INFO

# Set log level for specific classes
#edu.curtin.saed.assignment2..level = FINE
#edu.curtin.demoapp.UserInterface.level = WARNING

# Output handlers: console + file
handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler

# Console handler configuration
java.util.logging.ConsoleHandler.level = OFF
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# File handler configuration
java.util.logging.FileHandler.level = ALL
java.util.logging.FileHandler.pattern = mylogfile%u.log
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
